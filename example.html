<!DOCTYPE html>
<html>
    <head>
        <title>JodiUI - DOM - Example</title>
    </head>
    <body>
        <div id="app">Run <i>npm install</i>, then <i>grunt dist</i> to make it work.</div>

        <script src="node_modules/systemjs/dist/system.js"></script>
        <script src="systemjs.config.js"></script>
        <script>
            System.config({
                'map': {
                    'example': 'build/example.js'
                }
            });

            System.import('example').then(function (example) {
                example.bootstrap();
            });
        </script>
    </body>
</html>
